<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中文时间</title>
</head>
<body>
<p id="time"></p>
<script type="text/javascript">
	var daxie = ["零","一","二","三","四","五","六","七","八","九","十"];
	var p = document.getElementById('time');

	//console.log(typeof s);//number
	//console.log(typeof year);//mumer

	
	function word(num){
		var str = num.toString();
		var result = "";
		for(var i=0;i<str.length;i++) {
			var everyNum = parseInt(str.charAt(i));
			console.log(everyNum);
			//result += daxie[everyNum];
			switch(everyNum){//因为类型不对
				case 0 :
					result += daxie[0];
					break;
				case 1 :
					result += daxie[1];
					break;
				case 2 :
					result += daxie[2];
					break;
				case 3 :
					result += daxie[3];
					break;
				case 4 :
					result += daxie[4];
					break;
				case 5 :
					result += daxie[5];
					break;
				case 6 :
					result += daxie[6];
					break;
				case 7 :
					result += daxie[7];
					break;
				case 8 :
					result += daxie[8];
					break;
				case 9 :
					result += daxie[9];
					break;
				case 10 :
					result += daxie[10];
					break;
				default :
					console.log('时间错误');
					break;
			}
			
		}
		return result;
	}
	console.log(word(0));
	setInterval(function(){
		var date = new Date();
		var year = word(date.getFullYear());
		var month = word((date.getMonth()+1));
		var week = word(date.getDay());
		var day = word(date.getDate());
		var h = word(date.getHours());
		var m = word(date.getMinutes());
		var s = word(date.getSeconds());

		p.innerHTML = year+'年'+month+'月'+day+'日'+' 星期'+week+'  '+h+'时'+m+'分'+s+'秒';
	},1000)
</script>
</body>
</html>
