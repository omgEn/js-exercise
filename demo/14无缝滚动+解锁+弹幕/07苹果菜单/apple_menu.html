body {margin:0px;overflow:hidden;}
#div1 {text-align:center; position:absolute; bottom:0px;  width:800px; margin:0 auto;}
#div1 img {border:none;}
#div1 .box {display:block; width:400px; margin:0 auto; border-bottom:dotted 1px black; text-decoration:none; color:#333;}
#div1 .box:hover {border-bottom:solid 1px black;}

<body>
	<input type="text" />
	<input type="text" />

	<input type="text" />
	<input type="text" />
	<div id="div1"  >
		<a href="#"><img src="images/1.png" /></a>
		<a href="#"><img src="images/2.png" /></a>
		<a href="#"><img src="images/3.png" /></a>
		<a href="#"><img src="images/4.png" /></a>
		<a href="#"><img src="images/5.png" /></a>
	</div>
</body>
</html>
<script type="text/javascript">
	var imgs = document.querySelectorAll("img");
	var oDiv = document.querySelector("#div1");
	var opts = document.querySelectorAll("input");
	document.onmousemove = function(e){
		var e = e || event;
		//得到某张图片的中心点坐标
		for( var i = 0 ; i < imgs.length ; i++ ){
			var x = imgs[i].offsetLeft + imgs[i].offsetWidth/2;
			var y = imgs[i].offsetTop + imgs[i].offsetHeight/2 + oDiv.offsetTop;
			// opts[i].value = x + "," + y;
			//直角边
			var a = e.pageX - x;
			var b = e.pageY - y;
			
			//得到斜边
			var c = Math.sqrt( a*a+b*b );
			var s = 200-c;//保证  鼠标离某张图片越近，图片越大  
			opts[i].value = s;
			if( s < 80 ){
				s = 80;
			}
			imgs[i].style.width = imgs[i].style.height = s +"px";
		}
	}
</script>
