<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则练习</title>
</head>
<body>

<script type="text/javascript">
//. 匹配除换行和回车以外的任意单个字符
//* 0+
//+ 1+
//? 0||1
// 1.只能用数字开头，长度在6--18位之间
var reg1 = /^\d.{5,17}$/;
console.log('1.'+reg1.test("012345d56788001545444888800000000"));
// 2.以字母开头，数字结尾，中间任意一个字符
var reg2 = /^[a-zA-Z].\d$/;
console.log('2.'+reg2.test("dd1cc"));
// 3.密码不能少于6位的字符
var reg3 = /.{6,}/;
console.log('3.'+reg3.test('dfdfddd'));
// 4.以a开头   b字符至少出现2个，至多出现6个 
//var reg4 = /^a.{0,}b+.{0,}b+.{0,}/;//只能保证至少2个b
var reg4 = /^ab{2,6}/;
console.log('4?b至多出现6次问题'+reg4.test('awbwbbbbb'));
//true??ss
// 5.变量的命名正则表达式(不能用数字开头 由字母、数字、下划线 、$组成)
var reg5 = /^[a-zA-Z_$]/;
 // /^[a-z_$][\w$]*$/i
 // i区分大小写
console.log('5'+reg5.test('_4$dfdfdsf'));
// 6.以010开头的座机号(后面是8位数字)
var reg6 = /^(010)[0-9]{8}$/;//注意要打$
///^010-\d{8}$/
//^是怎么断句的
console.log('6^断句问题'+reg6.test('01012345678'));
// 7.手机号以13开头，以8结尾  11位
var reg7 = /^13[0-9]{7}8$/;
console.log('7'+reg7.test('1s312345678'));
// 8.密码只能用6个*
var reg8 = /^\*{6}$/;//注*要转义
console.log('8'+reg8.test('******'));
// 9.第一位是数字，第二位是A或a，后面至多出现6个字符
var reg9 = /^\d[A|a].{0,6}$/;//可以直接写成[Aa]
console.log('9'+reg9.test('1m123456'));
// 10.第一位是数字，第二位是任意一个字符,后面只能由字母、数字、下划线组成，共8位
var reg10 = /^\d.\w{6}$/;
console.log('10'+reg10.test('1d1234_6'));
// 11.写出中国人姓名正则,2--4个中文
var reg11 = /^[\u4e00-\u9fa5]{2,4}$/;
console.log('11中文'+reg11.test('喝茶dd'));
// 12.写一个qq号的正则，至少5位,至多12位数字
var reg12 = /\d{5,12}/;//
 /^ [1-9]\d{4,11}$/
console.log('12QQ'+reg12.test('1235'));
// 13.邮编检验 共6位数字 第一位不能是0   
var reg13 = /^[^0]\d{5}/;
 ///^[1-9]\d{5}/
console.log('13邮编 非0问题'+reg13.test('123456'));
// 14.检验压缩包,xxx.zip或xxx.rar或xxx.tar 三个格式
var reg14 = /\.[zip|rar|tar]$/;
///^\w+\.(zip|rar|tar) $/
console.log('14压缩包'+reg14.test('a.tar'));
// 15.电子邮件 (@符号前后使用单词字符即可)   232323@qq.com
var reg15 = /\d{5,9}@[a-zA-Z]+\.[a-zA-Z]+$/;
// /^\w+@\w+(\.\w+)+$/  为啥要加括号
console.log('15邮箱括号问题'+reg15.test('d12345@daaaaaa.com'));
// 16.手机号 1 3|5|8|7  
var reg16 = /^1[3587]{10}$/;//[]中是单个字符分割的
console.log('16手机号'+reg16.test('13333333339'));
// 17.身份证 （18位  考虑最后一位可能为x）
var reg17 = /^[^0]\d{16}[0-9xX]$/;
///^\d{17}(\d|x) $/
console.log('17身份证'+reg17.test('11234567891234567X'));
// 18.账户名只能使用数字字母下划线，不能数字开头，长度在6--18之间  
var reg18 = /^[^0-^9]\w{5,17}$/;
// /^ [a-z_]\w{5,17}$/
//^[^(0-9)] 可以   ^[^0-^9]可以  
console.log('18账户名?^的写法'+reg18.test('1111111'));
</script>
</body>
</html>
