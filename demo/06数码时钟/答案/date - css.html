<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</script>
</head>

<body>
	<div id="div">
		<img src="img/0.png" />
		<img src="img/8.png" />
		时
		<img src="img/1.png" />
		<img src="img/5.png" />
		分
		<img src="img/0.png" />
		<img src="img/9.png" />
		秒
	</div>
</body>
</html>
<script>
	function getTime(){
		//获取页面中所有的图片  
		var imgs = document.getElementsByTagName("img");
		var now = new Date();
		var h = now.getHours();
		var m = now.getMinutes();
		var s = now.getSeconds();
		//将时  分  秒 对应的时间存入到数组中      
		var arr = [
				    parseInt(h/10),h%10,
				    parseInt(m/10),m%10,
				    parseInt(s/10),s%10,
				  ];
		//通过循环  设置每一张图片的路径 路径的值 就是数组中的时间数据
		for( var i = 0 ; i < 6 ; i++){
			imgs[i].src = "img/"+arr[i]+".png"
		}
	}
	getTime();
	
	setInterval(function(){
		getTime();
	},1000)
</script>
