<script src="../public.js"></script>
<script type="text/javascript">
	function rand(min,max){
		return Math.floor(Math.random()*(max-min+1)+min)
	}
	function $id(id){
		return document.getElementById(id)
	}
	// 页面加载后，在页面上 每间隔一段时间，创建一个 图片
	// 图片的大小随机   位置 随机
	// 点击图片  消失（删除）
	window.onload = function(){
		var  timer = setInterval(createImg,1000);
		function createImg(){
			//创建一张图片
			var oImg =  document.createElement("img");
			document.body.appendChild(oImg);
			oImg.src = "star.gif";
			//设置图片的随机宽度  5--20
			var w = rand(5,20);
			oImg.width = oImg.height = w ;
			//改变图片的随机位置  （定位）
			oImg.style.position = "absolute";
			//window.innerWidth  获取浏览器的宽度
			var _left = rand( 0,window.innerWidth - w );
			var _top = rand( 0,window.innerHeight - w );
			oImg.style.left = _left + "px";
			oImg.style.top = _top + "px";
			oImg.onclick = function(){
				//删除当前点击的星星
				this.remove();
			}
		}
	}
</script>
