<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>动态创建星星</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body {
			width: 100%;
			height: 100%;
		}
		img{
			position: absolute;
		}
	</style>
</head>
<body bgcolor="#000000" >

<script type="text/javascript">
window.onload = function() {	
	var body = document.getElementsByTagName('body')[0];
	var maxWidth = document.body.clientWidth || document.documentElement.clientWidth ;
	var maxHeight = document.body.clientHeight || document.documentElement.clientHeight;
		
	setInterval(function(){
		createStar()
	},1000);

	body.onclick = function() {
		createStar();
	}

	function createStar(){
		var img = document.createElement('img');
		img.src = "star.gif";
		var num = rand(5,20);
		img.style.width = num+'px';
		img.style.height = num+'px'; 
		body.appendChild(img);
		var num2 = rand(0,maxWidth-num);
		var num3 = rand(0,maxHeight-num);
		img.style.top = num3+'px';
		img.style.left = num2+'px';
		img.onclick = function(){
			this.remove();
		}
	}
	
	function rand(a,b) {
		return a+Math.floor(Math.random()*(b-a+1));
	}
}
	
</script>
</body>

</html>
