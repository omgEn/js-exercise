	var date = new Date();//获取时间的方法
	var hour = date.getHours()+"";

	var second = date.getSeconds()+"";
	show(hour,0);
	show(minute,2);
	show(second,4);

	function show(time,index){
		if(time.length!=2) {
			img[index].src = "img/0.png";//必须要清楚不然是5
			img[index+1].src = "img/"+time.charAt(0)+".png";
		} else {
			img[index].src = "img/"+time.charAt(0)+".png";
			img[index+1].src = "img/"+time.charAt(1)+".png";
		}
	}

	}
