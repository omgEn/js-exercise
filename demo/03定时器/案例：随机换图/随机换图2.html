<body>
	<img src="1m.jpg" alt="">
<script type="text/javascript">
//用一个循环定时器切换img的地址
//setInvalter  clearInterval
//setTimeout  clearTimeour
	var imgSrc = document.getElementsByTagName('img')[0];

	// },2000)//直接从第一次调到最后一个
	//他是2s循环一次，而不是在for里面2s循环一次
	var index =0;
	setInterval(function(){
		if(index==4){

		index++;
		imgSrc.src = index+"m.jpg";
	},1000)

</script>
